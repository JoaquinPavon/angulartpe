<table class="table text center" te>
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let gamer of gamers" [ngClass]="{'Oferta':gamer.Oferta}">
            <td><img [src]="gamer.Image" [alt]="gamer.Nombre" width="100" height="100"></td>
            <td>{{gamer.Nombre  | uppercase}}</td>
            <td>{{gamer.Marca}}</td>
            <td>{{gamer.Precio  | currency }}</td>
            <td>{{gamer.Stock}}</td>
           <app-input-number></app-input-number>
        </tr>
       
    </tbody>
</table>
